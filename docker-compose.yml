# Docker Compose for Book Store - PostgreSQL + NestJS
# Compatible with Podman: podman compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bookstore_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bookstore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bookstore_secret}
      POSTGRES_DB: ${POSTGRES_DB:-bookstore_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-bookstore} -d ${POSTGRES_DB:-bookstore_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookstore_network

  # NestJS Backend API
  api:
    image: node:20-alpine
    container_name: bookstore_api
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 8000
      BASE_URL: http://localhost:8000
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-bookstore}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-bookstore_secret}
      DATABASE_NAME: ${POSTGRES_DB:-bookstore_db}
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - api_node_modules:/app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookstore_network
    command: sh -c "npm install && npm run start:dev"

volumes:
  postgres_data:
    driver: local
  api_node_modules:
    driver: local
  uploads_data:
    driver: local

networks:
  bookstore_network:
    driver: bridge
